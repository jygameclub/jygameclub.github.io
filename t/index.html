<body style="background-color: black; overflow: hidden">
    <div class="game_shell">
        <section class="loadingScreen" id="loadingScreen">
            <img src="./TemplateData/NewLoadingAssets/reelRiches.png"
                 alt="Reel Riches"
                 class="reelRiches" />
            <div class="footer">
                <img id="pinLoader"
                     src="./TemplateData/handle.png"
                     alt="Loading percentage"
                     id="pinLoader" />
                <div class="loadingWrapper" id="loadingWrapper">
                    <div class="loadingBg">
                        <div class="container" id="container">
                            <div class="bar"></div>
                        </div>
                    </div>
                </div>
                <div class="bubble" id="bubble">
                    <img src="./TemplateData/NewLoadingAssets/percentageBubble.png"
                         alt="Loading percentage" />
                    <span class="percentage" id="percentage"></span>
                </div>
                <img src="./TemplateData/NewLoadingAssets/startGame.png"
                     alt="Downloading..."
                     id="startOrDownloading" />
                <p id="downloadingText">
                    <span id="downloadingResText">Initializing Resources</span>
                    <span id="downloadProgress">
                        <span id="downloadedValue"></span>
                        <span id="downloadTotal"></span>
                    </span>
                </p>
            </div>
        </section>

        <div class="game-canvas" style="z-index: 1">
            <canvas id="unity-canvas"
                    width="auto"
                    height="auto"
                    tabindex="-1"></canvas>
        </div>
        <div id="prompt-holder" style="opacity: 0">
            <div id="prompt-container" class="">
                <div class="screen_compat">
                    <div class="screen_safe_area">
                        <div id="content-box">
                            <div id="content-holder">
                                <span id="prompt-title"></span>
                                <span id="prompt-msg"></span>
                                <span id="prompt-code"></span>
                                <div id="error-btn">
                                    <p style="
                        width: 100%;
                        font-size: medium;
                        font-family: msgboxMsgFont;
                      ">
                                        Reload
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="landscape" class="check-landscape">
        <div style="
          background-color: #ffffff;
          opacity: 0.95;
          height: 100%;
          width: 100%;
          position: absolute;
        "></div>
        <div id="rotate-items" class="rotate-items">
            <img src="TemplateData/rotate.png" class="rotate-img" />
            <p class="rotate-text">
                Please switch back to landscape mode to continue the game
            </p>
        </div>
    </div>
    <div id="version-container" class="version">
        <span id="version-text"></span>
    </div>
    <div id="overlay"></div>
    <script></script>
</body>
